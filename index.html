<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .converter {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="converter">
    <div class="input-group">
      <label for="celsius">Celsius</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    </div>
    <button class="btn" onclick="convertToKelvin()">Convert to Kelvin</button>
    <button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <div class="result">
      <p id="kelvinResult"></p>
      <p id="fahrenheitResult"></p>
    </div>
  </div>

  <script>
    function convertToKelvin() {
      var celsius = parseFloat(document.getElementById("celsius").value);
      var kelvin = celsius + 273.15;
      document.getElementById("kelvinResult").innerHTML = "Temperature in Kelvin: " + kelvin.toFixed(2);
    }

    function convertToFahrenheit() {
      var celsius = parseFloat(document.getElementById("celsius").value);
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("fahrenheitResult").innerHTML = "Temperature in Fahrenheit: " + fahrenheit.toFixed(2);
    }
  </script>
</body>
</html>
